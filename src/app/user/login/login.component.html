
<div class="container">
    <div class="row">
      <div class ="col-12 col-md-6">
          <img   class="img-fluid"  src="assets/img1.png" >
      </div>
       <div class ="col-md-1"></div> 
       <div class=" col-12 col-md-4 loginForm  mx-auto shadow bg-white rounded" style ="text-align: center">
        <h3 class = "mb-4">Login</h3> 
        
        <form class="addForm"  [formGroup] = 'loginForm' (ngSubmit)="loginUser()">
          
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;
                    </div>
                  </div>
                  <input type="text" class="form-control"  formControlName="userName"  placeholder="Username" required>
                
                <!-- <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                  Name is required
                </div>  -->
              </div>
         
              <!-- <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo"
                       [(ngModel)]="password" name="alterEgo">
              </div> -->
              <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </div>
                  </div>
                  <input class="form-control"  formControlName="password" 
                  [type]="hide ? 'password' : 'text'"    placeholder="Password"  required>
                </div>
            
            
            <button class ="btn btn-block btn-info mb-2" type="submit" [disabled]='!loginForm.valid'>Login</button>
            <!-- <button (click)="socialSignIn('facebook')">Sign in with Facebook</button> -->
          <small>New User?<a routerLink ='/home'><strong>Register Here</strong></a></small><br/>
         <small><a routerLink ="/forgotPwd"  style="float: right;color: red;cursor: pointer">Forgot Password?</a></small> 

        </form><br/>

        <!-- <button (click)="socialSignIn('google')" class='btn btn-block mt-2' style ='color:red'> <i class="fa fa-google" aria-hidden="true"></i> -->
          <!-- Sign in with Google</button>  -->
          <img src ='assets/google.png'  (click)="socialSignIn('google')"  class='signIn'>

              </div>    
            </div>
          </div>
